<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css">
    <title>Rede Social</title>
</head>
<body>
    <header>
        <img src="img/logo.svg" alt="Logo Bem Social">
    </header>

    <main class="main">
        <!-- Formulario de Envio -->
        <div class="newPost">
            <div class="infoUser">
                <div class="imgUser"></div>
                <strong>Danilo Duarte</strong>
            </div>
            <form action="" class="formPost">
                <textarea name="textarea" placeholder="Vamos Mudar o Mundo?"></textarea>
                <div class="iconsAndButton">
                    <div class="icons">
                        <button class="btnFileForm"><img src="img/img.svg" alt="Adicionar uma imagem"></button>
                        <button class="btnFileForm"><img src="img/gif.svg" alt="Adicionar um gif"></button>
                        <button class="btnFileForm"><img src="img/video.svg" alt="Adicionar um video"></button>
                    </div>
                    <button type="submit" class="btnSubmitForm">Publicar</button>
                </div>
            </form>
            
            <div></div>
        </div>
    </main>
</body>
</html>
